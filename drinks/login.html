<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Golden Edge Iniciar Sesión</title>
   <link rel="stylesheet" href="../css/loginstyles.css">
   <link rel="shortcut icon" href="../assets/favicon/favicon-32x32.png" type="image/x-icon">
   <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
   <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>

<body>
   <div data-aos="fade-right" data-aos-duration="1000" data-aos-delay="50">
   <div class="wrapper">
      <div class="title">
         Iniciar Sesión
      </div>
      <form action="#">
         <div class="field">
            <input type="text" required>
            <label>Correo Electrónico</label>
         </div>
         <div class="field">
            <input type="password" required>
            <label>Contraseña</label>
         </div>
         <div class="content">
            <div class="checkbox">
               <input type="checkbox" id="remember-me">
               <label for="remember-me">Recuerdame</label>
            </div>
            <div class="pass-link">
               <a href="#">Olvidé mi Contraseña</a>
            </div>
         </div>
         <div class="field">
            <input type="submit" value="Iniciar Sesión">
         </div>
         <div class="signup-link">
            Creá tu cuenta <a href="./registro.html">Registrarme</a>
         </div>
      </form>
   </div>
</div>
<script>
   AOS.init();
 </script>
</body>

</html>
